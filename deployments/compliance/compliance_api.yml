AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: Compliance API - pass/fail tracking for policy/resource pairs

Parameters:
  CloudWatchLogRetentionDays:
    Type: Number
    Description: CloudWatch log retention period
    Default: 365
  Debug:
    Type: String
    Default: false
    Description: Toggle debug logging
    AllowedValues:
      - true
      - false
  MemorySizeMB:
    Type: Number
    Description: Memory (MB) available for the Lambda function
    Default: 512
    MinValue: 128
    MaxValue: 3008
  TimeoutSec:
    Type: Number
    Description: Timeout (seconds) for the Lambda function
    Default: 180
    MinValue: 5
    MaxValue: 900
  LayerVersionArns:
    Type: CommaDelimitedList
    Description: List of LayerVersion ARNs to attach to this function
    Default: ''

Conditions:
  AttachLayers: !Not [!Equals [!Join ['', !Ref LayerVersionArns], '']]

Resources:
  ExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      Description: Lambda execution role for panther-compliance-api
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSXrayWriteOnlyAccess
      Tags:
        - Key: Application
          Value: Panther
      Policies:
        -
          PolicyName: WriteLogs
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !GetAtt LogGroup.Arn
        -
          PolicyName: DynamoManageItems
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Effect: Allow
                Action:
                  - dynamodb:Query
                  - dynamodb:*Item
                  - dynamodb:Scan
                Resource:
                  - !GetAtt ComplianceTable.Arn
                  - !Sub
                    - '${arn}/index/*'
                    - { arn: !GetAtt ComplianceTable.Arn }

  GatewayApiLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /aws/apigateway/panther-compliance-api
      RetentionInDays: !Ref CloudWatchLogRetentionDays

  GatewayApi:
    Type: AWS::Serverless::Api
    Properties:
      DefinitionBody: api/compliance/api.yml
      EndpointConfiguration: REGIONAL
      Name: panther-compliance-api
      StageName: v1  # NOTE: sam also builds a stage called "Stage"
      TracingEnabled: true
      AccessLogSetting:
        DestinationArn: !GetAtt GatewayApiLogGroup.Arn

  Function:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../../bin/internal/compliance/compliance_api/main  # Relative to out/deployments/compliance
      Description: Compliance API
      Environment:
        Variables:
          COMPLIANCE_TABLE: !Ref ComplianceTable
          DEBUG: !Ref Debug
          INDEX_NAME: policy-index
      FunctionName: panther-compliance-api
      Handler: main
      MemorySize: !Ref MemorySizeMB
      Runtime: go1.x
      Layers: !If [AttachLayers, !Ref LayerVersionArns, !Ref 'AWS::NoValue']
      Role: !GetAtt ExecutionRole.Arn
      Tags:
        Application: Panther
      Timeout: !Ref TimeoutSec

  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /aws/lambda/panther-compliance-api
      RetentionInDays: !Ref CloudWatchLogRetentionDays

  GatewayInvocationPermission:  # allow API gateway to invoke the Lambda function
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref Function
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${GatewayApi}/*

  ComplianceTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: panther-compliance
      AttributeDefinitions:
        - AttributeName: policyId
          AttributeType: S
        - AttributeName: resourceId
          AttributeType: S
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
        -
          # Add an index for policyId to efficiently search for a specific policy
          KeySchema:
            - AttributeName: policyId
              KeyType: HASH
          IndexName: policy-index
          Projection:
            ProjectionType: ALL
      KeySchema:
        - AttributeName: resourceId
          KeyType: HASH
        - AttributeName: policyId
          KeyType: RANGE
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: True
      SSESpecification:
        SSEEnabled: True
      Tags:
        - Key: Application
          Value: Panther
      TimeToLiveSpecification:
        AttributeName: expiresAt
        Enabled: True

Outputs:
  GatewayId:
    Description: API Gateway ID
    Value: !Ref GatewayApi
