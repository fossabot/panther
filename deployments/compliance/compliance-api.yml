AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: Compliance API - pass/fail tracking for policy/resource pairs

Parameters:
  CloudWatchLogRetentionDays:
    Type: Number
    Description: CloudWatch log retention period
    Default: 365
  Debug:
    Type: String
    Default: 'False'
    Description: Toggle debug logging
    AllowedValues:
      - 'True'
      - 'False'
  MemorySizeMB:
    Type: Number
    Description: Memory (MB) available for the Lambda function
    Default: 512
    MinValue: 128
    MaxValue: 3008
  TimeoutSec:
    Type: Number
    Description: Timeout (seconds) for the Lambda function
    Default: 180
    MinValue: 5
    MaxValue: 900
  ExecutionRoleArn:
    Type: String
    Description: Use an existing Lambda execution role instead of creating a new one
    Default: ''
  LayerVersionArns:
    Type: CommaDelimitedList
    Description: List of LayerVersion ARNs to attach to this function
    Default: ''
  # API DNS Settings
  CustomApiFqdn:
    Type: String
    Description: >
      The Fully Qualified Domain Name to the custom API mapping, such as 'api.runpanther.io'.
      Leave blank for local development (no custom domain name mapping will be created).
    Default: ''
  CustomDomainPath:
    Type: String
    Description: If using a custom api domain, this is the base path for this specific API.
    Default: compliance

Conditions:
  AttachLayers: !Not [!Equals [!Join ['', !Ref LayerVersionArns], '']]
  CreateExecutionRole: !Equals [!Ref ExecutionRoleArn, '']
  CreateCustomMapping: !Not [!Equals [!Ref CustomApiFqdn, '']]

Resources:
  ExecutionRole:
    Condition: CreateExecutionRole
    Type: AWS::IAM::Role
    Properties:
      Description: Lambda execution role for panther-compliance-api
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSXrayWriteOnlyAccess
      Tags:
        - Key: Application
          Value: Panther
        - Key: Component
          Value: AnalysisInfra
      Policies:
        -
          PolicyName: WriteLogs
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - !GetAtt LogGroup.Arn
        -
          PolicyName: DynamoManageItems
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Effect: Allow
                Action:
                  - dynamodb:Query
                  - dynamodb:*Item
                  - dynamodb:Scan
                Resource:
                  - !GetAtt ComplianceTable.Arn
                  - !Sub
                    - '${arn}/index/*'
                    - { arn: !GetAtt ComplianceTable.Arn }

  GatewayApiLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /aws/apigateway/panther-compliance-api
      RetentionInDays: !Ref CloudWatchLogRetentionDays

  GatewayApi:
    Type: AWS::Serverless::Api
    Properties:
      DefinitionBody: api/compliance/api.yml
      EndpointConfiguration: REGIONAL
      Name: panther-compliance-api
      StageName: v1  # NOTE: sam also builds a stage called "Stage"
      TracingEnabled: true
      AccessLogSetting:
        DestinationArn: !GetAtt GatewayApiLogGroup.Arn

  CustomDomainMapping:
    Type: AWS::ApiGateway::BasePathMapping
    Condition: CreateCustomMapping
    DependsOn: GatewayApiv1Stage
    Properties:
      BasePath: !Ref CustomDomainPath
      DomainName: !Ref CustomApiFqdn
      RestApiId: !Ref GatewayApi
      Stage: v1

  Function:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../../bin/internal/compliance/compliance-api/main  # Relative to out/deployments/compliance
      Description: Compliance API
      Environment:
        Variables:
          COMPLIANCE_TABLE: !Ref ComplianceTable
          DEBUG: !Ref Debug
          INDEX_NAME: policy-index
      FunctionName: panther-compliance-api
      Handler: main
      MemorySize: !Ref MemorySizeMB
      Runtime: go1.x
      Layers: !If [AttachLayers, !Ref LayerVersionArns, !Ref 'AWS::NoValue']
      Role: !If [CreateExecutionRole, !GetAtt ExecutionRole.Arn, !Ref ExecutionRoleArn]
      Tags:
        Application: Panther
        Component: ComplianceAPI
      Timeout: !Ref TimeoutSec

  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /aws/lambda/panther-compliance-api
      RetentionInDays: !Ref CloudWatchLogRetentionDays

  GatewayInvocationPermission:  # allow API gateway to invoke the Lambda function
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref Function
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${GatewayApi}/*

  ComplianceTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: panther-compliance
      AttributeDefinitions:
        - AttributeName: policyId
          AttributeType: S
        - AttributeName: resourceId
          AttributeType: S
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
        -
          # Add an index for policyId to efficiently search for a specific policy
          KeySchema:
            - AttributeName: policyId
              KeyType: HASH
          IndexName: policy-index
          Projection:
            ProjectionType: ALL
      KeySchema:
        # Table is keyed by (resourceId, policyId), since resourceIds are globally unique
        - AttributeName: resourceId
          KeyType: HASH
        - AttributeName: policyId
          KeyType: RANGE
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: True
      SSESpecification:
        SSEEnabled: True
      Tags:
        - Key: Application
          Value: Panther
        - Key: Component
          Value: ComplianceAPI
      TimeToLiveSpecification:
        AttributeName: expiresAt
        Enabled: True

Outputs:
  GatewayId:
    Description: API Gateway ID
    Value: !Ref GatewayApi
    Export:
      Name: Panther-ComplianceApi-GatewayID
  Endpoint:
    Description: HTTPS endpoint for invoking the API
    Value: !Sub '${GatewayApi}.execute-api.${AWS::Region}.amazonaws.com'
    Export:
      Name: Panther-ComplianceApi-Endpoint
  LambdaFunctionName:
    Description: The name of the Lambda function
    Value: !Ref Function
  TableName:
    Description: The name of the compliance Dynamo table
    Value: !Ref ComplianceTable
  ExecutionRoleArn:
    Description: The IAM Execution Role of the Serverless Application
    Value: !If [CreateExecutionRole, !GetAtt ExecutionRole.Arn, !Ref ExecutionRoleArn]
