AWSTemplateFormatVersion: 2010-09-09
Description: Cognito User Pool

Parameters:
  PantherHost:
    Type: String
    Description: Load balancer URL hosting the deployed Panther website

Resources:
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      AdminCreateUserConfig:
        AllowAdminCreateUserOnly: true
        InviteMessageTemplate:
          EmailSubject: Welcome to Panther!
          EmailMessage: !Sub |
            <br />Welcome to Panther! We're very excited to have you on board!
            <br />
            <br />To get started, sign in to your <a href="https://${PantherHost}/sign-in">Panther dashboard</a> with the following temporary credentials:
            <br />
            <br />* Username: {username}
            <br />* Password: {####}
            <br />
            <br />Need help, or have questions? Just email us at support@runpanther.io, we'd love to help.
            <br />
            <br />Yours truly,
            <br />Panther - runpanther.io
            <br />
            <br /><small>Copyright Â© 2020 Panther Labs Inc. All rights reserved.</small>
      MfaConfiguration: 'ON'
      AutoVerifiedAttributes:  # Attributes you want the user to verify (poor naming choice by AWS)
        - email
      Policies:
        PasswordPolicy:
          MinimumLength: 12
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: true
          RequireUppercase: true
      Schema:
        - AttributeDataType: String
          DeveloperOnlyAttribute: false
          Mutable: true
          Name: email
          Required: true
        - AttributeDataType: String
          DeveloperOnlyAttribute: false
          Mutable: true
          Name: given_name
        - AttributeDataType: String
          DeveloperOnlyAttribute: false
          Mutable: true
          Name: family_name
      UsernameAttributes:
        - email
      UserPoolName: panther-users
      SmsConfiguration:
        ExternalId: !Sub panther-${AWS::AccountId}-${AWS::Region}
        SnsCallerArn: !GetAtt SNSRole.Arn

  AdminGroup:
    Type: AWS::Cognito::UserPoolGroup
    Properties:
      Description: Administrator for Panther web application
      GroupName: Admin
      Precedence: 0
      UserPoolId: !Ref UserPool

  AppClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: Panther
      GenerateSecret: false
      RefreshTokenValidity: 1
      UserPoolId: !Ref UserPool
      WriteAttributes:
        - email
        - given_name
        - family_name

  SNSRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - cognito-idp.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CognitoSNSPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: sns:publish
                Resource: '*'

Outputs:
  UserPoolId:
    Description: Cognito user pool ID
    Value: !Ref UserPool
  AppClientId:
    Description: Cognito user pool client ID
    Value: !Ref AppClient
